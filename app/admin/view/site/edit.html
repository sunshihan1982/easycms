<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:input_token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Site_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-site_name" class="form-control" name="row[site_name]" type="text" value="{$row.site_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Clicks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-clicks" data-rule="required" class="form-control" name="row[clicks]" type="number" value="{$row.clicks}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dclicks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dclicks" data-rule="required" class="form-control" name="row[dclicks]" type="number" value="{$row.dclicks}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-url" data-rule="required" class="form-control" name="row[url]" type="text" value="{$row.url}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$cateList|raw}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Site_order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-site_order" data-rule="required" class="form-control" step="0.01" name="row[site_order]" type="number" value="{$row.site_order}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
